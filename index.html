<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Partner Feedback</title>
    <style>
        .step {
            display: none;
        }
    </style>
</head>
<body>
    <div id="step1" class="step">
        <h2>Step 1: General Information</h2>
        <!-- Include relevant input fields for general information -->
        <button onclick="nextStep()">Next</button>
    </div>

    <div id="step2" class="step">
        <h2>Step 2: Experience with Products</h2>
        <!-- Include relevant input fields for product experience -->
        <button onclick="prevStep()">Previous</button>
        <button onclick="nextStep()">Next</button>
    </div>

    <div id="step3" class="step">
        <h2>Step 3: Provide Feedback</h2>
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" rows="4" cols="50"></textarea>
        <button onclick="prevStep()">Previous</button>
        <button onclick="submitFeedback()">Submit</button>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 3;

        function showStep(stepNumber) {
            for (let i = 1; i <= totalSteps; i++) {
                const step = document.getElementById(`step${i}`);
                if (i === stepNumber) {
                    step.style.display = 'block';
                } else {
                    step.style.display = 'none';
                }
            }
        }

        function nextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                showStep(currentStep);
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        }

        function submitFeedback() {
            // Retrieve feedback from the textarea
            const feedback = document.getElementById('feedback').value;
            
            // You can send the feedback data to your server for further processing
            // For simplicity, we'll just log it to the console here
            console.log('Feedback submitted:', feedback);

            // Optionally, you can reset the form or redirect the user to a thank you page
            // Reset the form example:
            // document.getElementById('feedback').value = '';
            // currentStep = 1;
            // showStep(currentStep);
        }

        // Display the initial step
        showStep(currentStep);
    </script>
</body>
</html>
